<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <ul class="contact-list">
            <li class="p-name">
              {%- if site.author -%}
                <a class="black-link" href="{{ site.url }}/about/">
                  {{ site.author | escape }}
                </a>
              {%- endif -%}
              </li>
              {%- if site.discord -%}
              <li>
              <a class="u-email black-link" href="http://discord.gg/{{ site.discord | cgi_escape | escape }}">discord.gg/{{ site.discord | cgi_escape | escape }}</a></li>
              {%- endif -%}
          </ul>
        </div>
      </div>
    </div>
  </footer>
